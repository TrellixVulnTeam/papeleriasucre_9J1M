	<!-- Menú principal -->

	<!-- Estructura de la página -->
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				
			</div>
			<div class="col-sm-6">
				<form action="" id="form-ingresar-producto">
					<div class="form-group">
						<label for="nombre-del-producto">Nombre del producto *</label>
						<input type="text" name="nombreProducto" class="form-control" value="" id="nombre-del-producto" placeholder="Ej. Cuaderno" required>
					</div>
					<div class="form-group">
						<label for="marca-del-producto">Marca *</label>
						<input type="text" name="marcaProducto" class="form-control" value="" id="marca-del-producto" placeholder="Ej. Scribe">
					</div>
					<div class="form-group">
						<label for="tipo-del-producto">Tipo del producto</label>
						<input type="text" name="tipoProducto" class="form-control" value="" id="tipo-del-producto" placeholder="Ej. Anillado">
					</div>					
					<div class="form-group">
						<label for="descripcion-del-producto">descripción del producto *</label>
						<textarea type="text" name="descripcionProducto" class="form-control" value="" id="descripcion-del-producto" placeholder="Ej. 100 hojas cuadriculado ..." maxlength="100" rows="3"></textarea>
					</div>					
					<div class="form-group">
						<label for="medidas-del-producto">Medidas del producto</label>
						<input type="text" name="medidasProducto" class="form-control" value="" id="medidas-del-producto" placeholder="Ej. 15 cm X 25 cm">
					</div>
					<div class="form-group">
						<label for="cantidad-del-producto">Cantidad del producto</label>
						<input type="number" name="cantidadProducto" class="form-control" value="" id="cantidad-del-producto" placeholder="Ej. 10">
					</div>					
					<div class="form-group">
						<label for="precio-del-producto">Precio del producto *</label>
						<input type="number" name="precioProducto" class="form-control" value="" id="precio-del-producto">
					</div>

					<!-- Boton para buscar y subir las imágenes -->
					<div class="container kv-main">						
					        <form enctype="multipart/form-data">
					        	<div class="form-group">					        	
						        	<label for="file-es">Imagen *</label>
						            <div class="file-loading">
						                <input id="file-es" class="file-4" type="file" data-upload-url="#">
						            </div>					        		
					        	</div>
					        </form>
					</div>

					<br>

					<input type="submit" name="" class="btn btn-lg btn-primary" value="Adicionar producto" id="btnAdicionarProducto" onclick="adicionarProducto()" />
				</form>
			</div>
			<div class="col-sm-3">
				
			</div>
		</div>
